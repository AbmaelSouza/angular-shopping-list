<app-header (routeEvent)="onRouting($event)" [route]="route"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="route === 'recipes' || route === ''"></app-recipes>
      <app-shopping-list *ngIf="route === 'shopping-list' || route === ''"></app-shopping-list>
    </div>
  </div>
</div>
